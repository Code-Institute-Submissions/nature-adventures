{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light content-container">
    <h1 class="profile-title"> Update Route: {{selected_hike.hike_name}} </h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ update_form | crispy }}
        <br>
        <div class="modify-btns"><button type="submit" class="btn btn-success">Save</button></div>
        
    </form>

{% endblock %}
