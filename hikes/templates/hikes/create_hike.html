{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light content-container">
    <h1 class="p-3"> Add a Hiking Route: </h1>
    <form method="POST" action="{% url 'new_hike' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ hike_form | crispy }}
        <br>
        <div class="modify-btns"><button type="submit" class="btn blue-btn">Save</button></div>
    </form>
</div>

{% endblock %}
