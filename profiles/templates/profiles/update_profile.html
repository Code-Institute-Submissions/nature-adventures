{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light profile-container">
    <h1 class="profile-title"> Update Profile: {{ profile.user.username }} </h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ profile_form | crispy }}
        <br>
        <button type="submit" class="btn btn-success update-button">Save</button>
    </form>

{% endblock %}
